{% extends 'blog_vista/padre.html' %}
{% load static %}

{% block medicina %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{medicina.titulo}}</title>
</head>
<body>
    <img src="{{ articulo_medicina.imagen.url }}" alt="Imagen">

    <p>Titulo: <i>{{ medicina.titulo }}</i></p>
    <p>Subtitulo: <i>{{ medicina.subtitulo }}</i></p>
    <p>Autor: <i>{{ medicina.autor }}</i></p>
    <p>Fecha: <i>{{ medicina.fecha }}</i></p>
    <p>Texto: <i>{{ medicina.texto }}</i></p>
    
    <p>
        <a class="btn btn-primary" href="{% url 'MedicinaList' %}">Regresar</a>
    </p>
</body>
</html>

{%endblock%}
