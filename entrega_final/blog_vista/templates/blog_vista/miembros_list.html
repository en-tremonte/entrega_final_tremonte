{% extends 'blog_vista/padre.html' %}
{% load static %}

{% block miembros %}

<body>
    <h1>Miembros de Efecto Doppler</h1>
    <ul>
        {% for miembros in object_list %}
            <li>
                <p>Nombre: {{ miembros.nombre }}</p>
                <p>Apellido {{ miembros.apellido }}</p>

                <p>
                    <a href="{% url 'MiembrosDetail' miembros.id %}">Más información</a>
                </p>
            </li>
        {% endfor %}
    </ul>
    
</body>

{% endblock %}
